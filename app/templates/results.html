{% include 'header.html' %}
{% include 'nav_logged_in.html' %}

<div class="resultsimage"></div>

<div class="container">
    <h1>Results</h1>
    <div class="row">
        {% for i in result %}
        <div class="card" style="width: 25rem;">
            <img src="{{ i['artworkUrl100'] }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 name="trackname" class="card-title">{{ i['trackName'] }}</h5>
                <p name="artistname" class="card-text">{{ i['artistName'] }}</p>
                <p name="primarygenre" class="card-text">{{ i['primaryGenreName'] }}</p>
                <p name="contentrating" class="card-text">{{ i['contentAdvisoryRating'] }}</p>
                <p name="desription" class="card-text">{{ i['shortDescription'] }}</p>
                <a href="{{ i['collectionViewUrl']}}">Listen on Itunes</a>
                <form action="/playlist" method="post">
                    <button name="playlist" type="submit" value="{{i['collectionId']}}">Add to Playlist</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% include 'footer.html' %}
