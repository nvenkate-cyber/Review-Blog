{% include 'header.html' %}
{% include 'nav_logged_in.html' %}

<div class="resultsimage"></div>

<div class="container">
    <h1>Results</h1>
    <div class="row">
        {% for i in result %}
        <div class="card" style="width: 18rem;">
            <img src="{{ i['artworkUrl100'] }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ i['trackName'] }}</h5>
                <p class="card-text">{{ i['artistName'] }}</p>
                <p class="card-text">{{ i['primaryGenreName'] }}</p>
                <p class="card-text">{{ i['contentAdvisoryRating'] }}</p>
                <p class="card-text">{{ i['shortDescription'] }}</p>
                <a href="{{ i['collectionViewUrl']}}">Listen on Itunes</a>
            </div>
            <form action="" method="post">
                <button name="playlist" type="submit" value="{{i['collectionId']}}">Add to Playlist</button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
{% include 'footer.html' %}
