version: '3'
services:
  web:
    container_name: web
    build: .
    restart: always
    env_file:
      - .env
    volumes:
      - "/usercode/:/code"

  database:
    container_name: db
    image: mongo:latest
    restart: always
    command: mongod --auth
    env_file:
      - .env
    volumes:
      - mongodbdata:/data/db
    depends_on:
      - web

  nginx:
    container_name: nginx
    image: jonasal/nginx-certbot:latest
    restart: unless-stopped
    env_file:
      - ./nginx-certbot.env
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - ./user_conf.d:/etc/nginx/user_conf.d
    depends_on:
      - web

  # redis:
  #   container_name: redis
  #   image: redis:alpine
  #   restart: always
  #   env_file: 
  #     - .env
  #   volumes:
  #     - .redis_data:/data
      
  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    restart: unless-stopped
    ports:
      - 8080:8080
    volumes: 
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

volumes:
  nginx_secrets:
  mongodbdata:
