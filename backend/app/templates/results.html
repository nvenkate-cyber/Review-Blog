{% include 'header.html' %}
{% include 'nav.html' %}

<h1>Results</h1>



    <div class="container">
        <div class=row>
            {% for i in result %}
            <div class="card" style="width: 18rem;">
                <img src="{{ i['artworkUrl100'] }}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{ i['artistName'] }}</h5>
                <p class="card-text">{{ i['trackName'] }}</p>
                <p class="card-text">{{ i['primaryGenreName'] }}</p>
                <a href="{{ i['collectionViewUrl']}}">Listen on Itunes</a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% include 'footer.html' %}
